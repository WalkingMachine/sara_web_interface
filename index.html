  // Connecting to ROS
  // -----------------

  var ros = new ROSLIB.Ros({
    url : 'ws://192.168.0.250:9091'
  });

  ros.on('connection', function() {
    console.log('Connected to websocket server.');
  });

  ros.on('error', function(error) {
    console.log('Error connecting to websocket server: ', error);
  });

  ros.on('close', function() {
    console.log('Connection to websocket server closed.');
  });


  // Calling a service
  // -----------------

  var wm_soundboard = new ROSLIB.Service({
    ros : ros,
    name : '/wm_play_sound',
    serviceType : 'wm_sound_library/play_service'
  });

  var request = new ROSLIB.ServiceRequest({ 
        play : 'drama.wav' 
  });

    ros : ros,
    name : '/run_trajectory',
    serviceType : 'wm_trajectory_manager/run_trajectory'
  });

  var trajectory_request = new ROSLIB.ServiceRequest({ 
        file : 'Wave' 
  });

  var str = new ROSLIB.Message({
  data : 'drama.wav'
  });

  var request = new ROSLIB.ServiceRequest({ 
        play : str
  });

  wm_soundboard.callService(request, function(result) {
    console.log('Result for service call on '
      + wm_soundboard.name
      + ': '
      + result.sum);
  });
}
